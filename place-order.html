<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System - Place Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Place Order</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButtons" aria-controls="navbarButtons" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarButtons">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item px-2">
                    <a class="nav-link" href="index.html"><i class="bi bi-house-door-fill me-1"></i>Home</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link " href="customer.html"><i class="bi bi-person-lines-fill me-1"></i>Customer</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="item.html"><i class="bi bi-box-seam me-1"></i> Items</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link active" href="place-order.html"><i class="bi bi-cart-check-fill me-1"></i>Place Order</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="login.html"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="#"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Main Page Content -->
<div class="container">
    <div class="main-content">
       <div class="id-with-date">
           <h5 class="text-warning fw-bold mb-4">OD001</h5>
           <h5>Date : <span id="currentDate"></span></h5>
       </div>

        <!-------------------------------------- Order Form ---------------------------------->
        <form class="mb-5">
            <div class="row mb-3">
                <div class="col-md-3"><label class="form-label">Customer</label></div>
                <div class="col-md-6">
                    <select class="form-select">
                        <option selected disabled>Select Customer</option>
                        <option>Kamal</option>
                        <option>Nimal</option>
                    </select>
                </div>
                <div class="col-md-3"><label class="form-label">Customer Id</label></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><label class="form-label">Items</label></div>
                <div class="col-md-6">
                    <select class="form-select">
                        <option selected disabled>Select Item</option>
                        <option>Kamal</option>
                        <option>Nimal</option>
                    </select>
                </div>
                <div class="col-md-3"><label class="form-label">Item Id</label></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><label class="form-label">Quantity</label></div>
                <div class="col-md-6"><input type="text" class="form-control"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><label class="form-label">Description</label></div>
                <div class="col-md-6"><input type="text" class="form-control"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3"><label class="form-label">Total Amount</label></div>
                <div class="col-md-9"><label class="form-control-plaintext">Rs. 3000.00</label></div>
            </div>

            <div class="d-flex justify-content-center gap-3">
                <button type="button" class="btn btn-save">Add</button>
                <button type="button" class="btn btn-update">Update</button>
                <button type="button" class="btn btn-delete">Delete</button>
                <button type="reset" class="btn btn-reset">Reset</button>
                <button type="button" class="btn btn-history" onclick="location.href='order-history.html'">History</button>
            </div>

            <div class="d-flex justify-content-center gap-3 second-btn-grp">
                <button type="button" class="btn btn-order">Place Order</button>
            </div>
        </form>

        <!-------------------------------------------ORDER TABLE------------------------------------>
        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                <tr>
                    <th>Order ID</th>
                    <th>Item</th>
                    <th>Qty On Hand</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                    <th>Pay</th>
                </tr>
                </thead>
                <tbody>
                <tr>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    document.getElementById("currentDate").textContent = new Date().toISOString().split('T')[0];
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
