<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="popup-box">
  <div class="left-panel">
    <h2 class="fw-bold text-center">POS<br>SYSTEM</h2>
  </div>
  <div class="right-panel">
    <h4 class="text-center mb-4">Change Password</h4>
    <form>
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email">

      <label for="pw" class="form-label">Password</label>
      <input type="text" class="form-control" id="pw">

      <label for="confirm-pw" class="form-label">Confirm Password</label>
      <input type="text" class="form-control" id="confirm-pw">

      <button type="submit" class="btn login-btn w-50">Change Password</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordField = document.getElementById('password');

  togglePassword.addEventListener('click', function () {
    const type = passwordField.type === 'password' ? 'text' : 'password';
    passwordField.type = type;
    this.textContent = type === 'password' ? 'Show' : 'Hide';
  });
</script>
</body>
</html>
